<!-- index.html (the website) -->
<!DOCTYPE html>
<html>
<head>
    <title>Trigger Commands</title>
</head>
<body>
    <button id="lockButton">Lock Device</button>
    <button id="setWallpaperButton">Set Wallpaper</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.3.2/socket.io.js"></script>
    <script>
        const socket = io('http://localhost:1234');
        function sendCommand(command) {
            socket.emit('command', command);
        }

        // Event listeners for the buttons
        document.getElementById('lockButton').addEventListener('click', () => {
            sendCommand('lock_device');
        });

        document.getElementById('setWallpaperButton').addEventListener('click', () => {
            sendCommand('set_wallpaper');
        });
    </script>
</body>
</html>
